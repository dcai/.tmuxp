session_name: moodle
start_directory: "~/moodle"

windows:
  - window_name: watch
    focus: true
    options:
      automatic-rename: true
    layout: main-vertical
    panes:
      - php -S '0.0.0.0:8080'
      - blank
  - window_name: editor
    options:
      automatic-rename: true
    layout: main-vertical
    panes:
      - vim index.php
